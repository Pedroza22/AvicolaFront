info:
  title: AvícolaTrack API
  version: 9.0.0
  description: "# AvícolaTrack API Documentation\n\n    ## Descripción General\n \
    \   API REST completa para el sistema de gestión avícola AvícolaTrack. \n    Este\
    \ sistema permite la administración integral de granjas avícolas, incluyendo:\n\
    \    \n    - \U0001F3E2 **Gestión de Granjas**: Administración de granjas, galpones\
    \ y trabajadores\n    - \U0001F414 **Gestión de Lotes**: Control completo del\
    \ ciclo de vida de lotes de aves\n    - \U0001F4E6 **Inventario**: Control de\
    \ alimento, consumo y stock\n    - \U0001F6A8 **Alarmas**: Monitoreo automático\
    \ e indicadores críticos\n    - \U0001F4CA **Reportes**: Generación de reportes\
    \ automatizados\n    - \U0001F504 **Sincronización**: Sistema de sincronización\
    \ para dispositivos móviles\n    \n    ## Autenticación\n    La API utiliza autenticación\
    \ JWT (JSON Web Tokens). Para acceder a los endpoints protegidos:\n    \n    1.\
    \ Obtén un token usando `/api/auth/login/`\n    2. Incluye el token en el header:\
    \ `Authorization: Bearer <token>`\n    3. Renueva el token usando `/api/auth/refresh/`\
    \ cuando sea necesario\n    "
  contact:
    name: Nicolas Garcia
    url: https://github.com/Nicolas-12000
