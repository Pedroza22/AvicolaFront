  /api/daily-weights/bulk-sync/:
    post:
      operationId: api_daily_weights_bulk_sync_create
      description: Sincroniza en bloque registros de peso promedio desde dispositivos
        móviles. Devuelve un resumen con detalles por client_id indicando si se creó,
        se promedió o se reportó conflicto.
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkSyncRequest'
            examples:
              EjemploÉxitoParcial:
                value:
                  total: 2
                  successful: 1
                  conflicts: 1
                  errors: 0
                  details:
                  - client_id: c1
                    server_id: 123
                    status: created
                    message: ''
                  - client_id: c2
                    server_id: null
                    status: conflict
                    message: manual_conflict_required
                summary: Ejemplo éxito parcial
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BulkSyncRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BulkSyncRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkSyncResult'
              examples:
                EjemploÉxitoParcial:
                  value:
                    total: 2
                    successful: 1
                    conflicts: 1
                    errors: 0
                    details:
                    - client_id: c1
                      server_id: 123
                      status: created
                      message: ''
                    - client_id: c2
                      server_id: null
                      status: conflict
                      message: manual_conflict_required
                  summary: Ejemplo éxito parcial
          description: ''
